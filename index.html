<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css'
        integrity='sha512-KOWhIs2d8WrPgR4lTaFgxI35LLOp5PRki/DxQvb7mlP29YZ5iJ5v8tiLWF7JLk5nDBlgPP1gHzw96cZ77oD7zQ=='
        crossorigin='anonymous' />
    <link rel="stylesheet" href="css/style.css">



    <title>Boolando</title>
</head>

<body>
    <header>
        <nav class="container">
            <div class="link">
                <ul>
                    <li><a href="#">Donna</a></li>
                    <li><a href="#">Uomo</a></li>
                    <li><a href="#">Bambini</a></li>
                </ul>
            </div>
            <div class="logo">
                <img src="img/boolean-logo.png" alt="logo">
            </div>
            <div class="account">
                <div><i class="fa-regular fa-user" style="color: #ffffff;"></i></div>
                <div><i class="fa-regular fa-heart" style="color: #ffffff;"></i></div>
                <div><i class="fa-solid fa-bag-shopping" style="color: #ffffff;"></i></div>
            </div>
        </nav>
    </header>

    <body>
        <section class="product-container">
            <div class="product-box">
                <div class="product" id="tshirt">
                    <figure>
                        <img src="img/1.webp" alt="relaxed fit tee unisex" class="primary-pic">
                        <img src="img/1b.webp" alt="secondary pic" class="secondary-pic">
                        <figcaption>Levi's <br> <b>RELAXED FIT TEE UNISEX</b> <br>
                            <i class="red">14,99&euro;</i>
                            <i class="line">29,99&euro;</i>
                        </figcaption>
                        <div class="other-photo">
                        </div>
                    </figure>
                </div>
                <div class="product">
                    <figure>
                        <img src="img/2.webp" alt="roses tee" class="primary-pic">
                        <img src="img/2b.webp" alt="secondary-pic" class="secondary-pic">
                        <figcaption>Guess <br> <b>ROSES TEE</b> <br>
                            <i class="red">20,99&euro;</i>
                            <i class="line">29,99&euro;</i>
                        </figcaption>
                    </figure>

                </div>
                <div class="product">
                    <figure>
                        <img src="img/3.webp" alt="voglia di colori pastello" class="primary-pic">
                        <img src="img/3b.webp" alt="secondary-pic" class="secondary-pic">
                        <figcaption>Come Zucchero Filato <br>
                            <b>VOGLIA DI COLORI PASTELLO</b> <br>
                            <i class="red">129,99&euro;</i>
                            <i class="line">184,99&euro;</i>
                        </figcaption>
                    </figure>

                </div>
                <div class="product">
                    <figure>
                        <img src="img/4.webp" alt="tee unisex" class="primary-pic">
                        <img src="img/4b.webp" alt="secondary-pic" class="secondary-pic">
                        <figcaption>Levi's <br> <b>TEE UNISEX</b> <br>
                            <i class="red">14,99&euro;</i>
                            <i class="line">29,99&euro;</i>
                        </figcaption>
                    </figure>
                </div>
                <div class="product">
                    <figure>
                        <img src="img/5.webp" alt="stripe bodice" class="primary-pic">
                        <img src="img/5b.webp" alt="secondary-pic" class="secondary-pic">
                        <figcaption>Maya Deluxe <br> <b>STRIPE BODICE</b> <br>
                            <i class="red">99,99&euro;</i>
                        </figcaption>
                    </figure>
                </div>
                <div class="product">
                    <figure>
                        <img src="img/6.webp" alt="maglione - black" class="primary-pic">
                        <img src="img/6b.webp" alt="secondary-pic" class="secondary-pic">
                        <figcaption>Esprit <br> <b>MAGLIONE - BLACK</b> <br>
                            <i class="red">29,99&euro;</i>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </section>

    </body>
    <footer>
        <div class="footer-box">
            <div class="info-boolando"></div>
            <div class="socials"></div>
        </div>
    </footer>

</body>

</html>
